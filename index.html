<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="preconnect" href="https://fonts.googleapis.com" >
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" > 
  <link rel="stylesheet" href="scss/style.css" />
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      color:beige;
      z-index: 2;
      position: relative;
     }
    .attribution a { color: hsl(227, 9%, 60%); }
  </style> 
</head>


<body>

  <main>
    <div class="bg">

      <div class="container">
        
        <section class="header">
          
          <nav>
            <a href="/" class="header__logo">
              <img class="header__logo" src="images/logo.svg" alt="fyloLogo" />
            </a>

            <div class="header__links">
              <a class="icon icon__document" href="#">
                <img src="images/icon-document.svg" alt="document" />
              </a>
              <a class="icon icon__file" href="#">
                <img src="images/icon-folder.svg" alt="folder" />
              </a>
              <a class="icon icon__upload" href="#">
                <img src="images/icon-upload.svg" alt="upload" />
              </a>
              
            </div>

          </nav>

        </section>

        <section class="storage">
          
          <div class="storage__storageLeft">
            You’ve used 815 GB of your storage
          </div>
          
          <div class="storage__progressBar">
            <div class="pinkBar">
              <div class="whiteDot"></div>
            </div>
          </div>
          <div class="storage__storageSize">
            <div class="zero">0 GB</div>
            <div class="thousand">1000 GB</div>
            
          </div>

        </section>

        <section class="storageLeft">

          <div class="storageLeft__number">185</div>
          <div class="storageLeft__gbLeft">GB LEFT</div>
          <div class="storageLeft__triangle"></div>
          
        </section>
      </div>  

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/testimonials-grid-section-Nnw6J7Un7/hub/testimonials-grid-section-xwQVHuwK0" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hudarashid" target="_blank">Huda Rashid</a>.
      </div>

    </div>
  </main>

  </body>  
</html>
